<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column mt-3">
        <h2 class="title align-self-center">Todo List App</h2>
        <div class="form">
            <label for="todo-input" class="form-label">Add Item</label>
            <input type="text" id="todo-input" class="form-control">
            <div class="form-buttons mt-3">
                <button class="btn btn-primary add-todo" type="button">Add to List</button>
                <button class="btn btn-danger clear-todoList" type="button">Clear Todo List</button>
            </div>
        </div>
        <h4 class="todo-list-title my-4">Todo List</h4>
        <div class="todo-list-content align-self-stretch">
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
